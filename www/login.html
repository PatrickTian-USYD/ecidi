<script>
function UserLogin(UserName,Password)
{
	//alert(TypeValue);
	$.ajax({
    	cache: false,
  	    type: "POST",
        url: "FunApi.php",
        data: {mydate:[{'method':'pub_getAuthid','username':UserName,'password':Password}]},     
        success: function(data){
        	var dataObj = eval("("+data+")");
        	//alert(data);
        	try
        	{
        		if(dataObj["status"]=="0")
        		{
        			//alert("登陆失败！");
        			if(dataObj["code"]=="-1")
        			    alert("用户名或密码错误，请检查！");
        		}
        		else if(dataObj["status"]=="1")
        		{
        			
        			//alert(dataObj["code"]);
        			//alert(dataObj["result"]);
        			window.location="index.php";
        		}
        		else
        		{
        			alert("未知情况！");
        		}        			
        	}
        	catch(err)
        	{
        		alert(err.message +"|" + err.description);
        	}


          //返回数据后操作
        },//success
        error: function(){alert("用户登陆失败！");}
     });
}
function datacheck()
{
	return false;
}

$(document).ready(function(){
    $('#LoginBTN').click(function(){
    	var username = $("#username")[0].value;
    	var password = $("#password")[0].value;
    	UserLogin(username,password);
        //alert('username:' + username + "| password:" +password);   
    });
});
</script>
